version: 4.0.0-alpha-{build}
branches:
  only:
  - master
image: Visual Studio 2017
configuration: Release
before_build:
- ps: .\appveyor.ps1
build:
  project: src/Config.Net.sln
  verbosity: minimal
test_script:
- cmd: >-
    cd src\Config.Net.Tests

    dotnet test

    cd ..\..
- whatever: test
artifacts:
- path: src/**/*.nupkg
deploy:
- provider: Environment
  name: aloneguid NuGet
